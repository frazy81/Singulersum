gui:
    animated: True
    stop: 1.5
    camera: cam1
sg:
    scale: [5.0, 5.0, 5.0]
    showBackground: False
cs:
    type: coordinatesystem
animator:
    type: animation
    stop: 1.0
    start: 0.0
    begin: [1.2, 2.0, 1.0]
    end: [1.6, 0.1, 0.5]
    x: begin[0] + (time*(end[0] - begin[0]))
    y: begin[1] + (time*(end[1] - begin[1]))
    z: begin[2] + (time*(end[2] - begin[2]))
cam1:
    type: camera
    position: [1.0, 0.1, 0.2]
    lookat: [0.0, 0.0, 0.0]
    update: animator
f1:
    type: function
    visibility: True
    x: x
    y: y
    z: sin(x)+sin(y)
    rel: z
    scale: [5.0, 5.0, 5.0]
    size: 1
