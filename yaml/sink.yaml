# 2021-03-26 ph animator_rotate

gui:
    animated: True
    stop: 12.0
    camera: cam1
sg:
    scale: [5.0, 5.0, 5.0]
    showBackside: False
cs:
    type: coordinatesystem
animator:
    # see Singulersum.py, "def animation()" for details on how to configure
    type: animation
    stop: 6.0
    start: 0.0
    begin: [0.35, -0.73, -0.28]
    end: [1.3, 0.6, 0.5]
    x: begin[0] + (time*(end[0] - begin[0]))
    y: begin[1] + (time*(end[1] - begin[1]))
    z: begin[2] + (time*(end[2] - begin[2]))
animator_rotate:
    # see Singulersum.py, "def animation()" for details on how to configure
    type: animation
    stop: 12.0
    start: 0.0
    radius: 1.3
    azimuth: time*30
    altitude: !!str 20.0
cam1:
    type: camera
    position: [0.35, -0.73, -0.28]
    lookat: [0.0, 0.0, 0.0]
    update: animator_rotate
f1:
    type: function
    x: x
    y: y
    z: sqrt(x*x+y*y)+3*cos(sqrt(x*x+y*y))+0
    amount: 60
    rel: z
    scale: [10.0, 10.0, 10.0]
    size: 0.9
