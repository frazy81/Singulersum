# 2021-03-24 ph Created
# 2021-03-26 ph fov: 130    # FOV: field of view

gui:
    # for singulersum_video we set animated: True, but should not be for singulersum_gui,
    # too slow
    animated: True
    stop: 12.0
    camera: cam1
sg:
    scale: [5.0, 5.0, 5.0]
    showBackground: False
cs:
    type: coordinatesystem
animator:
    # see Singulersum.py, "def animation()" for details on how to configure
    type: animation
    stop: 12.0
    start: 0.0
    radius: 1.2
    azimuth: time*30
    altitude: !!str 30.0
cam1:
    type: camera
    position: [0.35, -0.73, -0.28]
    lookat: [0.0, 0.0, 0.0]
    fov: 130
    update: animator
falcon:
    type: stl
    visibility: True
    file: ../stl/Millennium_Falcon_Hi-Res.stl
    place: [0.0, 0.0, 0]
    size: 0.9
