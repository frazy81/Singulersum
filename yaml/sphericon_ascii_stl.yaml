gui:
    animated: True
    stop: 1.5
    camera: cam1
sg:
    scale: [5.0, 5.0, 5.0]
    zBuffer: False
    #polyOnlyGrid: True
    showBackground: False
cs:
    type: coordinatesystem
animator:
    # see Singulersum.py, "def animation()" for details on how to configure
    type: animation
    stop: 2.0
    start: 0.0
    radius: 1.0
    azimuth: time*30+60
    altitude: !!str 10.0
cam1:
    type: camera
    position: [1.3, 0.4, 0.3]
    lookat: [0.0, 0.0, 0.0]
    update: animator
stl:
    type: stl
    visibility: True
    file: ../stl/Sphericon-ascii.stl
    place: [0.0, 0.0, 0]
default: cam
