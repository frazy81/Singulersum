gui:
    animated: True
    stop: 1.5
    camera: cam1
sg:
    scale: [5.0, 5.0, 5.0]
    zBuffering: False
    showBackground: False
cs:
    type: coordinatesystem
animator:
    # see Singulersum.py, "def animation()" for details on how to configure
    type: animation
    stop: 1.5
    start: 0.0
    begin: [0.35, -0.73, -0.28]
    end: [1.3, 0.6, 0.5]
    x: begin[0] + (time*(end[0] - begin[0]))
    y: begin[1] + (time*(end[1] - begin[1]))
    z: begin[2] + (time*(end[2] - begin[2]))
cam1:
    type: camera
    position: [0.35, -0.73, -0.28]
    lookat: [0.0, 0.0, 0.0]
    update: animator
f1:
    type: function
    x: x
    y: y
    z: sin(15*sqrt(x**2-1.2*abs(x)*y+y**2)**0.2)**2*sqrt(x**2-1.2*abs(x)*y+y**2)**0.3
    amount: 60
    rel: z
default: cam
