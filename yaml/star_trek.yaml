gui:
    animated: True
    camera: moon
sg:
    scale: [100.0, 100.0, 100.0]
    showBackside: False
    showOnlyBoundingBox: True
animator_rotate:
    # see Singulersum.py, "def animation()" for details on how to configure
    type: animation
    stop: 12.0
    start: 0.0
    radius: 1.3
    azimuth: time*30
    altitude: !!str 20.0
moon:
    type: camera
    position: [1.0, -0.3, 0.5]
    lookat: [0.0, 0.0, 0.0]
    #update: animator_rotate
universe_sphere:
    type: sphere
    visibility: True
    x: 0.0
    y: 0.0
    z: 0.0
    r: 1.0
    alpha: 0
    place: [0, 0, 0]
    size: 30.0
    fill: [0, 0, 255]
    stroke: [0, 0, 0]
ship_animate:
    type: animation
    start: 0.0
    end: 5.0
    x: -1*time/5.0
enterprise:
    type: object        # stl
    #file: ../stl/Star_Trek_NCC1701D_full.stl
    x: 0.0
    y: 45.0
    z: 0.0
    size: 1.0
    update: ship_animate
