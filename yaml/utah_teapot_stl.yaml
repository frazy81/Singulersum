# 2021-03-26 ph animator_rotate

gui:
    animated: True
    stop: 12.0
    camera: cam1
sg:
    scale: [5.0, 5.0, 5.0]
    showBackside: False
cs:
    type: coordinatesystem
animator:
    # see Singulersum.py, "def animation()" for details on how to configure
    type: animation
    stop: 6.0
    start: 0.0
    begin: [1.3, 0.0, 0.3]
    end: [1.3, 0.6, 0.8]
    x: begin[0] + (time*(end[0] - begin[0]))
    y: begin[1] + (time*(end[1] - begin[1]))
    z: begin[2] + (time*(end[2] - begin[2]))
animator_rotate:
    # see Singulersum.py, "def animation()" for details on how to configure
    type: animation
    stop: 12
    start: 0.0
    radius: 1.0
    azimuth: time*30
    altitude: !!str 20.0
cam1:
    type: camera
    position: [1.3, 0.0, 0.3]
    lookat: [0.0, 0.0, 0.0]
    update: animator_rotate
stl:
    type: stl
    visibility: True
    file: ../stl/Utah_teapot.stl
    place: [0.0, 0.0, 0]
