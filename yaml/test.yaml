# 2021-03-24 ph Created
# 2021-04-02 ph scale is float (before: tuple)

gui:
    animated: False
    camera: cam1
sg:
    scale: 5.0
    showBackside: True
    showOnlyBoundingBox: False
    stop: 12
cs:
    type: coordinatesystem
cam1:
    type: camera
    position: [1.1, 0.3, 0.2]
    lookat: [0.0, 0.0, 0.0]
lighttest:
    type: polygon
    # right handed coordinate system. Points must go "counter clock wise" to generate a
    # "vertical-up" oriented normalvector
    points: [
        [0, 0, 0],
        [0, 2, 0],
        [0, 2, 2],
        [0, 0, 2]
    ]
    # polygons don't have size/place! They are imported into the parent (singulersum)
    # context.
lighttest2:
    type: polygon
    # right handed coordinate system. Points must go "counter clock wise" to generate a
    # "vertical-up" oriented normalvector
    points: [
        [0, 0, 0],
        [2, 0, 0],
        [2, 2, 0],
        [0, 2, 0],
    ]
dot:
    type: dot
    x: 0.5
    y: 3.5
    z: 0.5
